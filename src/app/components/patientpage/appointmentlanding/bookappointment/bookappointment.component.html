   <div class="bg-image">
    <div class="container">
      <h4>Book Appointment</h4>
      <form (submit)="onSubmit()" #appointmentForm="ngForm">
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <select class="form-control" id="specialization" name="specialization" [(ngModel)]="doc.specialty" (ngModelChange)="onSpecializationChange($event)">
            <option value="">Select a specialization</option>
            <option *ngFor="let spec of specializations" [value]="spec.specid">{{ spec.specialty }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="doctor">Doctor</label>
          <select class="form-control" id="doctor" name="doctor" [(ngModel)]="appointment.docname.name" (ngModelChange)="doctorId($event)">
            <option value="">Select a doctor</option>
            <option *ngFor="let doc of d" [value]="doc.doctor_id">{{ doc.name }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" [(ngModel)]="appointment.bookmodel.date" required>
        </div>
  
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time" name="time" [(ngModel)]="appointment.bookmodel.time" required>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block" id="submit-button">Submit</button>
      </form>
    </div>
  </div>
