<body>
    <div>
      <form (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
        <label for="Email1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" [(ngModel)]="user.name" name="email">
      </div>
  <div class="form-group">
    <label for="Email1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.emailId" name="email">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" [(ngModel)]="user.password" name="password">
  </div>
    <div class="form-group">
    <label for="phoneno">Phone Number</label>
    <input type="tel" class="form-control" id="exampleInputphoneno" [(ngModel)]="user.mobile_number" name="phoneno">
    </div>
    <button  type="submit" class="btn btn-primary" name="create">Sign up</button>
</form>
</div>
</body>
