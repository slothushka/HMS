<div class="bg-image" >
<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit($event)"> 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="doc.emailId" name="email" required> 
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control text-black" id="password" [(ngModel)]="doc.password" name="password" required> 
      </div>
      <button  type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  </div>
