<div class="bg-image" >
  <div class="container">
    <h2>Login</h2>
    <form (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="pat.emailId" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="pat.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-gradient-green">Login</button>
    </form>
  </div>
</div>
