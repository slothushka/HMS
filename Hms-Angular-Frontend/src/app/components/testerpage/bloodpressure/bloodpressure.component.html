<div class="image">
<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input formControlName="userid" type="text" id="userId" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input formControlName="age" type="number" id="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select formControlName="gender" id="gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input formControlName="date" type="date" id="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="systolicBP">Systolic BP:</label>
        <input formControlName="systolicBP" type="number" id="systolicBP" class="form-control">
      </div>
      <div class="form-group">
        <label for="systolicRange">Systolic Range:</label>
        <input formControlName="s_range" type="text" id="systolicRange" class="form-control">
      </div>
      <div class="form-group">
        <label for="diastolicBP">Diastolic BP:</label>
        <input formControlName="diastolicBP" type="number" id="diastolicBP" class="form-control">
      </div>
      <div class="form-group">
        <label for="diastolicRange">Diastolic Range:</label>
        <input formControlName="d_range" type="text" id="diastolicRange" class="form-control">
      </div>
      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
