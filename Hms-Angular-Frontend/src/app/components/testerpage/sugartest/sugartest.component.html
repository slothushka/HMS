
<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input formControlName="userid" type="text" id="userId" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input formControlName="age" type="number" id="age" class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select formControlName="gender" id="gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input formControlName="date" type="date" id="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="fastingTest">Fasting Test:</label>
        <input formControlName="fastingtest" type="number" id="fastingTest" class="form-control">
      </div>
      <div class="form-group">
        <label for="gulcoTest">Gulco Test:</label>
        <input formControlName="gulcosetest" type="number" id="gulcoTest" class="form-control">
      </div>
      <div class="form-group">
        <label for="aicTest">AIC Test:</label>
        <input formControlName="aictest" type="number" id="aicTest" class="form-control">
      </div>
      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
